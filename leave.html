<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open in Browser</title>
  <meta name="referrer" content="no-referrer" />
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #fff 0%, #ffe4ec 100%);
      color: #2c2c2c;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 32px 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 12px;
      color: #111;
    }
    p {
      font-size: 1rem;
      margin: 0 0 20px;
      color: #555;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .btn-primary {
      background: #ff4da6;
      color: #fff;
      box-shadow: 0 4px 12px rgba(255,77,166,0.4);
    }
    .btn-primary:hover {
      background: #ff338f;
    }
    .btn-secondary {
      background: #fff;
      border: 2px solid #ff4da6;
      color: #ff4da6;
    }
    .btn-secondary:hover {
      background: #ffe4ec;
    }
    .hint {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #777;
    }
    .ok {
      color: #059669;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Almost there ✨</h1>
      <p>To view all my links correctly, please open in your default browser.</p>

      <a id="openAndroid" class="btn btn-primary" href="#">Open in Chrome (Android)</a>
      <a id="openSafari" class="btn btn-primary" href="#">Open in Safari (iPhone)</a>
      <a id="normalLink" class="btn btn-secondary" href="https://violamorreli.com">Open Directly</a>
      <a id="copyLink" class="btn btn-secondary" href="#">Copy Link</a>

      <p id="hint" class="hint">Tip: In TikTok, tap the ••• in the top right → <b>“Open in Browser”</b>.</p>
      <p id="status" class="hint"></p>
    </div>
  </div>

<script>
  // Your Beacons page (custom domain)
  const BEACONS = "https://violamorreli.com";

  const ua = navigator.userAgent.toLowerCase();
  const isTikTok = ua.includes("tiktok") || ua.includes("musical.ly");
  const isAndroid = ua.includes("android");
  const isIOS = /iphone|ipad|ipod/.test(ua);

  // Android: open Chrome with intent
  document.getElementById("openAndroid").onclick = (e) => {
    e.preventDefault();
    if (isAndroid) {
      const u = new URL(BEACONS);
      const hostAndPath = u.host + u.pathname + (u.search || "");
      window.location.href = `intent://${hostAndPath}#Intent;scheme=https;package=com.android.chrome;end`;
      setTimeout(() => { window.location.href = BEACONS; }, 1200);
    } else {
      window.location.href = BEACONS;
    }
  };

  // iOS: Safari cannot be forced → show hint
  document.getElementById("openSafari").onclick = (e) => {
    e.preventDefault();
    if (isIOS && isTikTok) {
      alert('In TikTok tap ••• and choose “Open in Safari”. Then tap again.');
    } else {
      window.location.href = BEACONS;
    }
  };

  // Copy button
  document.getElementById("copyLink").onclick = async (e) => {
    e.preventDefault();
    try {
      await navigator.clipboard.writeText(BEACONS);
      const s = document.getElementById("status");
      s.textContent = "Link copied! Paste it into Chrome/Safari.";
      s.className = "hint ok";
    } catch {
      document.getElementById("status").textContent = "Press and hold → Copy link address.";
    }
  };

  // Hide buttons depending on device
  if (!isAndroid) document.getElementById("openAndroid").style.display = "none";
  if (!isIOS) document.getElementById("openSafari").style.display = "none";
  if (!isTikTok) document.getElementById("hint").style.display = "none";
</script>
</body>
</html>
