<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ã–ffne im Browserâ€¦</title>
  <meta name="robots" content="noindex" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         display:flex;min-height:100dvh;align-items:center;justify-content:center;padding:24px}
    .card{max-width:520px;text-align:center;border:1px solid #eee;border-radius:16px;padding:24px}
    button{font-size:16px;border-radius:12px;border:0;padding:12px 18px;margin-top:12px;cursor:pointer}
    .muted{color:#666;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Einen Momentâ€¦</h1>
    <p>Wir Ã¶ffnen das im Standard-Browser.</p>
    <button id="open">Jetzt im Browser Ã¶ffnen</button>
    <p class="muted">Falls nichts passiert, tippe den Button.</p>
  </div>

  <script>
    // ðŸ‘‰ Dein echtes Ziel NICHT direkt aufrufen!
    const TARGET = "https://www.allmylinks.com/viola";
    const ua = navigator.userAgent || "";
    const isAndroid = /android/i.test(ua);
    const isiOS = /iphone|ipad|ipod/i.test(ua);
    const isInApp = /(instagram|fb_iab|fbav|fban|facebook|tiktok|musical\.ly)/i.test(ua);

    function intentToExternal() {
      const leaveUrl = "https://viola.morreli.com/leave?u=" + encodeURIComponent(TARGET);

      if (isAndroid) {
        // Erzwinge Chrome und NICHT das Ziel zeigen
        const intent = "intent://" + leaveUrl.replace(/^https?:\/\//, "") +
          "#Intent;scheme=" + (leaveUrl.startsWith("https") ? "https" : "http") +
          ";package=com.android.chrome;S.browser_fallback_url=" + encodeURIComponent(leaveUrl) +
          ";end";
        location.href = intent;
      } else if (isiOS) {
        // iOS kann nicht hart in Safari springen â€“ zeige die leave-Seite im neuen Tab
        window.location.href = leaveUrl;
        setTimeout(() => { window.open(leaveUrl, "_blank", "noopener"); }, 300);
      } else {
        // Desktop: einfach auf leave
        location.replace(leaveUrl);
      }
    }

    // Auto nur im In-App-Browser versuchen â€“ sonst direkt auf leave
    if (isInApp) { setTimeout(intentToExternal, 150); }
    else { location.replace("https://viola.morreli.com/leave?u=" + encodeURIComponent(TARGET)); }

    document.getElementById("open").addEventListener("click", intentToExternal);
  </script>
</body>
