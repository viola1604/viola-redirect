<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weiterleitung…</title>
  <meta name="robots" content="noindex" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         display:flex;min-height:100dvh;align-items:center;justify-content:center;padding:24px}
    .card{max-width:520px;text-align:center;border:1px solid #eee;border-radius:16px;padding:24px}
    button{font-size:16px;border-radius:12px;border:0;padding:12px 18px;margin-top:12px;cursor:pointer}
    .muted{color:#666;font-size:14px;margin-top:8px}
    code{background:#f6f6f6;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Weiterleiten…</h1>
    <p>Wir bringen dich gleich zur Zielseite.</p>
    <button id="go">Jetzt öffnen</button>
    <div class="muted">Falls es nicht automatisch geht, tippe den Button oder kopiere:<br>
      <code id="link"></code>
    </div>
  </div>

  <script>
    function getParam(name){
      return new URL(location.href).searchParams.get(name) || "";
    }
    const TARGET = decodeURIComponent(getParam("u") || "");
    document.getElementById("link").textContent = TARGET || "(kein Ziel)";

    function go(){ if (TARGET) location.replace(TARGET); }

    // Auto-Weiterleitung nach kurzer Zeit
    setTimeout(go, 150);

    document.getElementById("go").addEventListener("click", go);

    document.getElementById('link').addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(TARGET); alert('Link kopiert.'); } catch {}
    });
  </script>
</body>
</html>
