<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Öffne im Browser…</title>
  <meta name="robots" content="noindex" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;min-height:100dvh;align-items:center;justify-content:center;padding:24px}
    .card{max-width:520px;text-align:center;border:1px solid #eee;border-radius:16px;padding:24px}
    button{font-size:16px;border-radius:12px;border:0;padding:12px 18px;margin-top:12px;cursor:pointer}
    .muted{color:#666;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Einen Moment…</h1>
    <p>Wir öffnen das im Standard-Browser.</p>
    <button id="open">Jetzt im Browser öffnen</button>
    <p class="muted">Falls nichts passiert, tippe den Button.</p>
  </div>

  <script>
    // Ziel *obfuskiert* (Base64), kein Klartext!
    const B64 = "aHR0cHM6Ly93d3cuYWxsbXlsaW5rcy5jb20vdmlvbGE="; // https://www.allmylinks.com/viola
    const TARGET = atob(B64); // nur im externen Browser sichtbar

    const ua = navigator.userAgent || "";
    const isAndroid = /android/i.test(ua);
    const isiOS = /iphone|ipad|ipod/i.test(ua);

    function openExternal(){
      const leaveUrl = "https://viola.morreli.com/leave"; // KEINE Query, nichts zu scannen

      if (isAndroid) {
        const intent = "intent://" + leaveUrl.replace(/^https?:\/\//,"") +
          "#Intent;scheme=" + (leaveUrl.startsWith("https")?"https":"http") +
          ";package=com.android.chrome;S.browser_fallback_url=" + encodeURIComponent(leaveUrl) +
          ";end";
        location.href = intent;
        setTimeout(()=>location.href=leaveUrl, 400);
      } else if (isiOS) {
        window.location.href = leaveUrl;
        setTimeout(()=>{ window.open(leaveUrl, "_blank", "noopener"); }, 300);
      } else {
        location.replace(leaveUrl);
      }
    }

    setTimeout(openExternal, 120);
    document.getElementById("open").addEventListener("click", openExternal);
  </script>
</body>
</html>
